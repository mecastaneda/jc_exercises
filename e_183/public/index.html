<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>184. Adding Contatcs</title>
    <link rel="stylesheet" href="css/form-style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="container">

      <form id="addForm" class="add-contact" action="add" method="get">
        <h2>Add Contact</h2>
        <div class="input-field">
          <label for="name">Name</label>
          <input type="text" placeholder="Required" name="name" value="" required>
        </div>

        <div class="input-field">
            <label for="email">Email</label>
            <input type="email" name="email" value="">
        </div>

        <div class="input-field">
            <label for="address">Address</label>
            <input type="text" name="address" value="">
        </div>

        <div class="input-field">
            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" pattern="[\d+()-\*#]+" value="">
        </div>

        <div class="submit-wrap">
          <input id="submit" type="submit" value="Submit">
        </div>

      </form>
    </div>
  </body>
</html>
