<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>198. Sorting Table</title>
  </head>
  <body>
    <button id="sortBtn" type="button" name="button">Sort</button>
    <table>
      <tr>
          <td>Name</td>
          <td>Age</td>
      </tr>
      <tr>
          <td>Sam</td>
          <td>30</td>
      </tr>
      <tr>
          <td>John</td>
          <td>34</td>
      </tr>
      <tr>
          <td>Tim</td>
          <td>28</td>
      </tr>
    </table>
    <script type="text/javascript">

      var table = document.getElementsByTagName('table')[0];
      var sortBtn = document.getElementById('sortBtn');


      var people = [];
      for(var i=1; i<table.rows.length; i++) {
        people.push({
          name: table.rows[i].cells[0].innerText,
          age: table.rows[i].cells[1].innerText
        });
      }

      people.sort(function(p1, p2) {
        if(p1.age > p2.age)
          return 1;
        if(p1.age < p2.age)
          return -1
        return 0;
      });

      sortBtn.addEventListener('click', function() {
        for(var i=1; i<table.rows.length; i++) {
          table.rows[i].cells[0].innerText = people[i-1].name;
          table.rows[i].cells[1].innerText = people[i-1].age;
        }
      });


    </script>
  </body>
</html>
