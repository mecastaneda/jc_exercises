<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>182. DIV Changing color</title>
    <style media="screen">
      .container {
        width: 300px;
        height: 400px;
        border: 1px solid black;
        padding: 5px;
      }
      .box {
        width: 90%;
        height: 90%;
        margin: 0 auto;
        margin-top: 5px;
        background-color: red;
      }
      .btn {
        display: block;
        width: 100%;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>

    <div class="container">
      <div id="box" class="box">
      </div>
      <button id="btn" class="btn" type="button" name="button">Change Color</button>

    </div>
    <script type="text/javascript">
      var box = document.getElementById('box');
      var btn = document.getElementById('btn');

      btn.addEventListener('click', function() {
        var r = Math.floor(Math.random()*255);
        var g = Math.floor(Math.random()*255);
        var b = Math.floor(Math.random()*255);
        box.style.backgroundColor = 'rgb('+r+','+g+','+b+')';
      });
    </script>

  </body>
</html>
